
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Giorgio Armani - Private Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Montserrat:wght@100;200;300;400;500;700&family=Cormorant+Garamond:ital,wght@1,300;1,400;1,500&display=swap" rel="stylesheet">
  <style>
    :root {
      --champagne-gold: #c8a45d;
      --muted-gold: #b89b5e;
      --off-white: #e6e6e6;
      --deep-black: #0f0f10;
      --card-dark: #1a1a1a;
    }
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: var(--deep-black);
      color: var(--off-white);
      position: fixed;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      -webkit-font-smoothing: antialiased;
      overscroll-behavior: none;
    }
    #root {
      height: 100dvh;
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .font-bodoni { font-family: 'Bodoni Moda', serif; }
    .font-montserrat { font-family: 'Montserrat', sans-serif; }
    .font-garamond { font-family: 'Cormorant Garamond', serif; }

    /* KEYFRAMES */
    @keyframes revealUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes softFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes buttonGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 0, 0, 0.6); border-color: rgba(200, 164, 93, 0.3); }
      50% { box-shadow: 0 0 40px rgba(200, 164, 93, 0.1); border-color: rgba(200, 164, 93, 0.5); }
    }

    @keyframes bgShimmer {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-1%, -1%); }
      100% { transform: translate(0, 0); }
    }

    @keyframes shine-gold {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    /* ANIMATION CLASSES */
    .animate-page-entry {
      animation: revealUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      will-change: transform, opacity;
    }

    .animate-header-entry {
      opacity: 0;
      animation: revealUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      animation-delay: 0.3s;
      will-change: transform, opacity;
    }

    .animate-float-container {
      animation: softFloat 5s ease-in-out infinite;
      will-change: transform;
    }

    .animate-btn-pulse {
      animation: buttonGlow 3s ease-in-out infinite;
      will-change: box-shadow, border-color;
    }

    .shimmer-overlay {
      position: fixed;
      inset: -10%;
      background-image: radial-gradient(circle at center, rgba(200, 164, 93, 0.03) 0%, transparent 70%);
      animation: bgShimmer 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    .gold-shine {
      background: linear-gradient(90deg, #5c4a2a, #c8a45d, #f2e1c1, #c8a45d, #5c4a2a);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine-gold 10s linear infinite;
    }
    
    .armani-bg {
      background: radial-gradient(circle at center, #1a1a1a 0%, #0f0f10 100%);
      position: relative;
    }

    .armani-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent 20%, rgba(0, 0, 0, 0.8) 100%);
      pointer-events: none;
      z-index: 0;
    }

    .luxury-grain {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.80' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.025;
      pointer-events: none;
      z-index: 50;
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      .animate-page-entry, .animate-header-entry, .animate-float-container, 
      .animate-btn-pulse, .shimmer-overlay, .gold-shine {
        animation: none !important;
        opacity: 1 !important;
        transform: none !important;
      }
    }

    ::-webkit-scrollbar { display: none; }
    * { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
</head>
<body class="armani-bg select-none">
  <div class="shimmer-overlay"></div>
  <div class="luxury-grain"></div>
  <div id="root"></div>
</body>
</html>
